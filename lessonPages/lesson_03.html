<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数组件</title>

    <script type="module" src='../js/moduleJs/reactQuote.mjs'></script>
    <script src="../js/moduleJs/babelQuote.mjs"> </script><!-- js编译器，可以将jsx语法转换为js语法 -->
    
    <script type="text/javascript">
        //js 类复习。构造器，继承，重写
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            speak(){
                //speak方法放在了 类的原型对象上
                console.log(`我叫${this.name},${this.age}岁`);
            }
        }
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age);
                this.grade = grade;
                this.school = '尚硅谷'
            }
            //重写
            speak(){
                super.speak();
                console.log(`${this.name},${this.age},${this.grade}`);
            }
        }
        
        const p1 = new Person('tom',18);
        const p2 = new Student('jerry',19,"大一");
        p1.speak();
        p2.speak();
    </script>

    <script type="text/babel">
        //1.创建函数式组件
        function MyFunCmpnt(props){
            console.log(this); //babel解析为js时开启了严格模式
            return (<div>
                <h2>函数组件（适用简单组件）</h2>
                <p>我叫{props.name}, {props.age}岁了</p>
                </div>);
        }
        //2.创建类式组件，需要继承React.Component类
        class MyClassCmpnt extends React.Component{
            render(){
                return (<div>
                <h2>函数组件（适用简单组件）</h2>
                <p>我叫{this.props.name}, {this.props.age}岁了</p>
                </div>)
            }
        }
        //2.渲染到页面
        ReactDOM.render(<MyFunCmpnt/>,document.getElementById("test"));
        // ReactDOM.render(<MyClassCmpnt/>,document.getElementById("test"));
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
