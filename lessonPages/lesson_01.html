<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一课：认识React</title>
		<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script><!-- 先加入基础react -->
		<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
		<!-- 再加入可以操作DOM的react -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script><!-- js编译器，可以将jsx语法转换为js语法 -->
	</head>
	<body>
		<h1>知识点：虚拟DOM,本质是object对象,虚拟DOM最终会转换为真实DOM,也就是普通HTML标签。jsx格式更方便创建dom标签</h1>
		<h2>虚拟DOM的两种创建方式</h2>
		<div id="test1"></div>
		<div id="test2"></div>
		<script type="text/babel">
			//1.创建虚拟DOM
			const VDOM = <h3 title="第一种"><span>使用jsx创建,最终会翻译成js版</span></h3> /* 不需要写引号，写了就是普通字符串了 */
			//2.渲染虚拟DOM到页面
			ReactDOM.render(VDOM, document.getElementById('test1'));
		</script>
		
		<script type="text/javascript">
			const VDOM2 = React.createElement('h3',{title:"第二种"},React.createElement('span',{},'使用js创建,看源码就知道明显太繁琐了'))
			ReactDOM.render(VDOM2, document.getElementById('test2'));
		</script>
	</body>
</html>
